<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    function redirect_page() {
        // Obter os valores dos inputs
        const name = document.getElementById("name_input").value;
        const email = document.getElementById("email_input").value;
        const password = document.getElementById("pw_input").value;
        const pix = document.getElementById("pix_input").value;

        // Configurar o corpo da requisição
        const requestData = {
            name: name,
            email: email,
            password: password,
            pix: pix
        };

        // Fazer a requisição POST com axios
        axios.post("http://localhost:8080/api/housewarming-party/user", requestData)
            .then(response => {
                const status = response.status
                if (status == 200 || status == 201) {
                    document.getElementById('message').textContent = 'Usuário cadastrado com sucesso!';
                    document.getElementById('message').style.color = 'green';
                    window.location.href = '../pages/lista/lista.html';
                } else {
                    throw new Error('Token não encontrado nos headers');
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'Erro ao cadastrar usuário.';
                document.getElementById('message').style.color = 'red';
                console.error(error);
                window.location.href = './register.html';
            });
    }
</script>

<body>
    <div>
        <nav class="navbar">
            <div class="navbar_left">
                <a href="./../index.html">Página Inicial</a>
                <a href="./lista/lista.html">Lista</a>
            </div>
            <div class="navbar_right">
                <a href="./auth.html">Entrar</a>
            </div>
        </nav>
    </div>
    <div>
        <img class='background is-16by9' src="../images/img_login.jpg">
        <div class="columns is-mobile">
            <div class="column is-half is-offset-one-quarter">

                <div class="div_ral">
                    <div class="column is-half is-offset-one-quarter">
                        <figure class="image is-128x128">
                            <img class="is-rounded" src="../images/logo.svg" />
                        </figure>
                    </div>
                    <form class="form_floating" method="POST">
                        <p class="is-subtitle2 is-p">Preencha os campos abaixo para realizar seu cadastro!</p>
                        <br>
                        <div class="field">
                            <div class="control">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input" type="text" placeholder="Digite o nome do casal aqui"
                                        id="name_input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Digite seu email aqui" id="email_input"
                                    required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Digite sua senha aqui" id="pw_input"
                                    required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <p class="control">
                                    <input class="input" type="text" placeholder="Digite sua chave PIX" id="pix_input"
                                        required>
                                </p>
                            </div>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-success" onclick="redirect_page()">
                                    Cadastrar
                                </button>
                            </p>
                            <br>
                            <p class="subtitle is-6 is-spaced">
                                Ao realizar o cadastro você concorda com as
                                <a
                                    href="https://drive.google.com/file/d/1J5DjVk6OhUjtxbBskVPKtH06hopiM0uC/view?usp=sharing">política
                                    de uso e
                                    privacidade</a>.
                            </p>
                        </div>
                    </form>
                    <div id="message"></div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
