<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
<script>
    function RecuperarSenha() {
        email = prompt("Insira seu email de cadastro para recuperar a conta.");
        if (email != null && email != "")
            alert(`Seu email foi encaminhado para a equipe responsável, em breve retornaremos o contatando no email ${email}.`)
    }

    function login() {
        console.log('asd1');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Configurar o corpo da requisição
        const requestData = {
            email: email,
            password: password
        };

        axios.post('http://localhost/login', requestData)
            .then(response => {
                console.log('asd1');
                document.getElementById('message').textContent = 'Login bem-sucedido!';
                document.getElementById('message').style.color = 'green';
            })
            .catch(error => {
                console.log('asd1');
                document.getElementById('message').textContent = 'Erro ao fazer login. Verifique as credenciais.';
                document.getElementById('message').style.color = 'red';
                console.error(error);
            });
    }
</script>

<body>
    <div>
        <nav class="navbar">
            <div class="navbar_left">
                <a href="../index.html">Página Inicial</a>
                <a href="../pages/lista/lista.html">Lista</a>
            </div>
            <div class="navbar_right">
                <a href="./auth.html">Entrar</a>
            </div>
        </nav>
    </div>
    <div>
        <img class='background is-16by9' src="../images/img_login.jpg">
        <div class="columns is-mobile">
            <div class="column is-half is-offset-one-quarter">
                <div class="div_ral">
                    <div class="column is-half is-offset-one-quarter">
                        <figure class="image is-128x128">
                            <img class="is-rounded" src="../images/logo.svg" />
                        </figure>
                    </div>
                    <form method="POST">
                        <p class='is-subtitle2 is-p'>Organize sua lista de presente em um toque de mágica!</p>
                        <br>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-success">
                                    Entrar
                                </button>
                            </p>
                        </div>
                        <p class='subtitle is-6'>Não tem conta? <a href="./register.html">Cadastre-se</a></p>
                        <p class='subtitle is-6'>Esqueceu a senha?<button class="button is-text mybtn" onclick="RecuperarSenha()">Recuperar</button></p>

                                
                    </form>
                    <div id="message"></div>


                </div>
            </div>

        </div>
    </div>
</body>

</html>
