<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cha De Casa Nova</title>
    <link rel="stylesheet" href="..\..\css\style.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
        <!-- Cabeçalho e navegação -->
        <header>
            <nav class="navbar" role="navigation" aria-label="menu de navegação">
                <div class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="../../index.html">Página Inicial</a>
                        <a class="navbar-item" href="./lista.html">Lista</a>
                    </div>
                    <div class="navbar-end">
                        <a class="navbar-item" href="../auth.html">Entrar</a>
                    </div>
                </div>
            </nav>
        </header>
    <aside>
        <div id="menuTabela">
            <button id="QRCODE" onclick="abrirPopup(this)" class="botaoMenu">Adicione QR Code</button>
            <img id="QrCodeImg">
            <img src="..\..\images\icon\edit.svg" onclick="document.getElementById('QRCODE').click()" alt="Ícone adicionar" class="icon" id="edit">
            <button id="add" onclick="abrirPopup(this)" class="botaoMenu">Adicionar presente</button>
            <img src="..\..\images\icon\Plus circle.svg" onclick="document.getElementById('add').click()" alt="Ícone adicionar" class="icon" id="circle">
            <button id="verPresente" class="botaoMenu">Ver presentes recebidos</button>
            <img src="..\..\images\icon\Heart.svg" onclick="document.getElementById('verPresente').click()" alt="Ícone presentes" class="icon" id="heart">
            <button id="share" class="botaoMenu">Compartilhe com convidados</button>
            <img src="..\..\images\icon\Link.svg" onclick="document.getElementById('share').click()" alt="Ícone link" class="icon" id="link">
        </div>
    </aside>
    <div id="lista">
        <table>
            <thead>
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço</th>
                </tr>
            </thead>
            <tbody id="listaPresentes"></tbody>
        </table>
    </div>
    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <label for="produto">Produto:</label>
            <input type="text" maxlength="59" id="produto" class="borderEffect" placeholder="Nome do produto"><br>
            <label for="imagemProduto">Imagem:</label>
            <input type="file" id="imagemProduto" accept="image/*"><br>
            <label for="valorProduto">Valor:</label>
            <input type="text" id="valorProduto" class="borderEffect" placeholder="R$ 0,00" oninput="formatarMoeda(this)"><br>
            <button id="metamorfo"></button>
            <button onclick="fecharPopup(0)">Fechar</button>
        </div>
        <div class="popup-content">
            <label for="qrCode">QrCode:</label>
            <input type="file" id="qrCode" accept="image/*"><br>
            <button onclick="addQrCode()">Adicionar</button>
            <button onclick="fecharPopup(1)">Fechar</button>
        </div>
    </div>
    <script src="tables.js"></script>
</body>
</html>
